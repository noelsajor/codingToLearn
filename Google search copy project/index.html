<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="navBar">
            <div class="menu">
                <a href="#">Advanced</a>
                <a href="#">Images</a>
                <span class="material-symbols-rounded">
                    apps
                </span>
                <div class="avatar">
                    <img srcset="https://lh3.googleusercontent.com/ogw/AAEL6sgeqeyyXvtFKqgmfB1XHmJj93t6hrk7oLuD7YLe=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/AAEL6sgeqeyyXvtFKqgmfB1XHmJj93t6hrk7oLuD7YLe=s64-c-mo 2x" alt="avatar">
                </div>
            </div>
        </div>
        <div class="main">
            <div class="section">
                <div class="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png">
                </div>
                <div class="searchSection">
                    <div class="searchSection-input">
                        <div class="icons">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </div>
                        <form action="https://google.com/search">
                            <input type="text" name="q">
                        </form>
                        <div class="icons">
                            <span class="material-symbols-outlined">
                                mic
                            </span>
                        </div>
                        <div class="icons">
                            <span class="material-symbols-rounded">
                                photo_camera
                            </span>
                        </div>
                    </div>
                    <div class="searchSection-buttons">
                        <input class="button" type="submit" value="Google Search">
                        <input class="button" type="submit" value="Google Search">
                    </div>
                </div>
            </div>
            <div class="language">
                <p>Google offered in:<a href="#"> Español (Latinoamérica)</a></p>
            </div>
        </div>
        <div class="footer">
            <div class="navBar-country">
                <p>Venezuela</p>
            </div>
            <div class="navBar-footer">
                <div>
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </body>
</html>
